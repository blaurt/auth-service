version: '3.1'
services :
  db:
    image: postgres:10-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: authdb
      
  admin:
    image: adminer
    restart: always
    depends_on: 
      - db
    ports:
      - 8080:8080